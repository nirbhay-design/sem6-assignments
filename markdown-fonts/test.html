        $("#change__button").on('click',()=>{
            var para = $("#change__color");
            var color = para.css('color');
            // console.log(color);
            if (color == 'rgb(128, 0, 128)'){
                para.css({'color':'blue'});
            } else {
                para.css({'color':'purple'})
            }
            var num = $("#increment__number");
            var final_num = (parseInt(num.text()) + 1).toString();
            num.text(final_num);

        })
